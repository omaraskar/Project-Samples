<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Country', "Military Expenditure as a Pct. of Country's GDP"],
          ['USA', 3.51],
          ['China', 1.92],
		  ['France', 2.24],
          ['UK', 1.97],
		  ['Russia', 4.17],
          ['Germany', 1.19],
          ['Japan', 0.99],
          ['S. Arabia', 10.7],        
		  ['Italy', 1.47],
          ['India', 2.49],
          ['S. Korea', 2.64],
          ['Brazil', 1.35]
		  ]);

        var options = {
          chart: {
            title: "Military Expenditure as a Percentage of Country's GDP",
            subtitle: 'Top 12 spending countries, 2014 records',
          },
          bars: 'vertical' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));
       chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 1200px; height: 500px;"></div>
  </body>
</html>
